<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home" (ionSelect)="currentTab('home')"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Messages" tabIcon="text" [tabBadge]="this._iframeService.countMessages" tabBadgeStyle="danger" (ionSelect)="currentTab('messages')"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Notifications" tabIcon="notifications" [tabBadge]="this._iframeService.countNotifications" tabBadgeStyle="danger" (ionSelect)="currentTab('notifications')"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="My Account" tabIcon="person" (ionSelect)="currentTab('account')"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="More" tabIcon="list" (ionSelect)="currentTab('list')"></ion-tab>
</ion-tabs>
